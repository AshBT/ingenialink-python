language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libudev-dev

cache: pip

install:
  - python -m pip install --upgrade pip setuptools

script:
  - python setup.py build

deploy:
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user:
      secure: ""
    password:
      secure: ""

notifications:
  email: false
